---

# This playbook configures all local raspberry pi stuff.

- name: lets get dspi
  hosts: dspi
  remote_user: pi
  tasks:
  - name: ensure .ssh folder exists
    file:
      dest: /home/pi/.ssh
      state: directory
      mode: 0700
      group: pi
      owner: pi

  - name: ensure id_rsa.pub is in authorized_hosts
    copy:
      src: ~/.ssh/id_rsa.pub
      dest: /home/pi/.ssh/authorized_hosts
      owner: pi
      group: pi
      mode: 0644
  - name: ensure music packages are up to date and installed
    become: true
    apt:
      name: "{{ item }}"
      state: latest
      update-cache: true
    with_items: 
      - jackd2
      - qjackctl
      - guitarix
      - aj-snapshot
      - git
      - a2jmidid
      - mididings
      - liblo-tools

  - name: clone dspi git repo
    git:
      repo: https://github.com/dddomin3/DSPi.git
      dest: ~/DSPi
      refspec: master
  
  - name: ensure audio group is present
    become: true
    group:
      name: audio
      state: present

  - name: ensure pi is in audio group
    become: true
    user:
      name: pi
      append: yes
      groups: pi, audio, sudo, i2c

  - name: ensure audio.conf is in limits.d
    become: true
    copy:
      src: '/home/pi/DSPi/configs/audio.conf'
      dest: '/etc/security/limits.d'
      remote_src: true
      mode: 0644
      owner: root
      group: root

  - name: set pi gpu mem to 16
    become: true
    lineinfile:
      path: /boot/config.txt
      regexp: 'gpu_mem.*'
      line: 'gpu_mem=16'
      owner: root
      group: root
      mode: 0755

  - name: sync repo jackboot with init.d jackboot
    become: true
    copy:
      src: '/home/pi/DSPi/bash/jackboot'
      dest: '/etc/init.d/jackboot'
      remote_src: true
      mode: 0755
    notify:
      - make jackboot run on boot
      - restart jackboot
      
  - name: make sure jackstart.sh is executable
    file:
      path: '/home/pi/DSPi/bash/jackstart.sh'
      mode: 0755
      owner: pi
      group: pi

  - name: ensure jackboot.log exists
    become: true
    file:
      path: '/home/pi/DSPi/jackboot.log'
      state: touch
      mode: 0664
      owner: root
      group: pi

  - name: clone amSynth git repo
    git:
      repo: https://github.com/amsynth/amsynth.git
      dest: /home/pi/amsynth
      refspec: 'release-1.8.0'
    notify:
      - ensure compile prerequisites are installed
      - compile and install amsynth

  - name: copy amsynth configs
    copy:
      src: configs/amsynthSettings/
      dest: /home/pi/
      owner: pi
      group: pi
      mode: 0755

  - name: copy guitarix configs
    copy:
      src: configs/.config
      dest: /home/pi/
      owner: pi
      group: pi
      mode: 0755

  - name: setup pisound drivers
    command: curl https://blokas.io/pisound/install-pisound.sh | sh
    
  - name: download pisound
    get_url:
      url: https://blokas.io/pisound/install-pisound.sh
      dest: /tmp/install-pisound.sh
      mode: 0755
  notify:
    - install pisound 
# TODO: run pisound
# TODO: use systemctl
# TODO: configure pisound to make button do dspiSwitcher stuff

  handlers:
  - name: ensure compile prerequisites are installed
    become: true
    apt:
      name: "{{ item }}"
      state: latest
      update-cache: true
    with_items:
      - autoconf
      - automake
      - libtool
      - pkg-config
      - libgtk2.0-dev
      - libgtkmm-2.4-dev
      - libjack-jackd2-dev
      - libasound2-dev
      - liblash-compat-dev
      - dssi-dev
      - liblo-dev
      - libsndfile-dev
      - intltool
      - pandoc
      - autopoint
  - name: compile and install amsynth
    shell: './autogen.sh && ./configure && make && sudo make install'
    become: true
    args:

  - name: make jackboot run on boot
    become: true
    command: update-rc.d jackboot defaults

  - name: restart jackboot
    become: true
    service:
      name: jackboot
      state: restarted

  - name: install pisound
    script: /tmp/install-pisound.sh
